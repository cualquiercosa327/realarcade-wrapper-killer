Value1=GameList 
Value2=Installed 
Value3=DESCEND(LastPlay) 
Value4=.NOT. UPPER(GameType)='PREINSTALL' .AND. NumPlays>0 .AND. .NOT. 'PALM'$UPPER(GameName)

